name: Django Reporte Mensual
on:
  schedule:
    - cron: '0 9 1 * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    environment: secrets
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Reporte para mi y demas
      env:
        SECRET_KEY: ${{ vars.SECRET_KEY }}
        DJANGO_DB_URL: ${{ vars.DJANGO_DB_URL }}
      run: |
        python manage.py migrate enviar_reporte_mensual_r --email xoyocl2@gmail.com
        python manage.py migrate enviar_reporte_mensual_r
