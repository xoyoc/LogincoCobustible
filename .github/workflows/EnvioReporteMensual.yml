name: Django Reporte Mensual

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Reporte para mi
      run: |
        python manage.py migrate enviar_reporte_mensual_r --email xoyocl2@gmail.com
        python manage.py migrate enviar_reporte_mensual_r
