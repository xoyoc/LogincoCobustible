{% extends "base.html" %}

{% block content %}
    <div class="text-right">
        <a 
            class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
            href="{% url "add_operation" %}"
        >
            Alta de Operador
        </a>
    </div>
    <h3 class="text-1xl font-bold underline my-2">LISTA DE OPERADIORES DE LOGINCO</h3>
    <div class="grid grid-cols-subgrid gap-4 lg:grid-cols-4 lg:gap-8">
        {% for operador in operadores %}
            <div class="h-32 rounded-lg bg-gray-200">
                <h5>{{ operador.nombre }}</h5>
                <p>{{ operador.email }}</p>
                <p>{{ operador.movil }}</p>
            </div>
        {%endfor%}
    </div>
{% endblock content %}
