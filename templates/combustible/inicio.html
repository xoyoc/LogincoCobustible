{% extends "base.html" %}

{% block content %}
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
        <div class="mx-auto max-w-3xl text-center">
        <h2 class="text-3xl font-bold text-gray-900 sm:text-4xl">Sistema de Control de Combustible v1</h2>
    
        <p class="mt-4 text-gray-500 sm:text-xl">
            Este sistema administra y reporta las carga de combustible de su flotilla.
        </p>
        </div>
    
        <dl class="mt-6 grid grid-cols-1 gap-4 sm:mt-8 sm:grid-cols-2 lg:grid-cols-4">
        <div class="flex flex-col rounded-lg bg-blue-50 px-4 py-8 text-center">
            <dt class="order-last text-lg font-medium text-gray-500">Equipos</dt>
    
            <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">{{equipos}}</dd>
        </div>
    
        <div class="flex flex-col rounded-lg bg-blue-50 px-4 py-8 text-center">
            <dt class="order-last text-lg font-medium text-gray-500">Operadores</dt>
    
            <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">{{operadores}}</dd>
        </div>
    
        <div class="flex flex-col rounded-lg bg-blue-50 px-4 py-8 text-center">
            <dt class="order-last text-lg font-medium text-gray-500">Total de $$$</dt>
    
            <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">86</dd>
        </div>
    
        <div class="flex flex-col rounded-lg bg-blue-50 px-4 py-8 text-center">
            <dt class="order-last text-lg font-medium text-gray-500">Litros</dt>
    
            <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">86k</dd>
        </div>
        </dl>
    </div>
{% endblock content %}
